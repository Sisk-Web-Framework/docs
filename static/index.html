<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/vendor/normalize.css?v=3">
    <link rel="stylesheet" href="/style/vendor/prism.css?v=3">
    <link rel="stylesheet" href="/style/component/header.css?v=3">
    <link rel="stylesheet" href="/style/component/section.css?v=3">
    <link rel="stylesheet" href="/style/component/table.css?v=3">
    <link rel="stylesheet" href="/style/component/footer.css?v=3">
    <link rel="stylesheet" href="/style/globals.css?v=3">

    <script src="/js/router.js?v=3"></script>
    <script src="/js/app.js?v=3"></script>
</head>

<body>
    <main id="app"></main>
    <footer>
        <div>
            <p>
                The entire SISK project is licensed under the MIT License.
            </p>
        </div>
        <nav>
            <a href="https://github.com/sisk-http">
                Repository
            </a>
            <a href="https://www.nuget.org/packages/Sisk.HttpServer/">
                Nuget Package
            </a>
        </nav>
    </footer>
    <script type="text/javascript">
        window.Prism = window.Prism || {};
        window.Prism.manual = true;
        window.PlanifoliaSettings = {
            container: document.querySelector("main"),
            basePath: "/view/",
            delayNavigation: 0,
            autoRewriteLinks: true,
            onNavigated: () => {
                queryAll("[role='nav-link']").forEach(navLink => {
                    if (app.navPage == navLink.getAttribute("navpage")) {
                        navLink.classList.add("current-page");
                    } 
                });
                createDocLinks();
                Prism.highlightAll();
                window.scrollTo(0, 0);
            }
        };
        Planifolia.initializeAutoRouter();
    </script>
    <script src="/js/prism.js?v=3" data-manual></script>
</body>

</html>
